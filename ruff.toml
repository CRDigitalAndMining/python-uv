line-length = 88
target-version = "py314"

[lint]
# Enable essential rules only
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "UP", # pyupgrade
]

# Ignore common POC patterns
ignore = [
    "E501", # Line too long (handled by formatter)
]

[lint.per-file-ignores]
"tests/**/*.py" = [
    "S101", # Allow assert in tests
]

[format]
quote-style = "double"
indent-style = "space"
